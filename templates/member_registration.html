  <body class="registration-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"

          <a class="navbar-brand" href="#"></a>

            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/member/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/member/registration">Registration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h4 class="text-primary text-center my-5">
            <span class="glass-title">ðŸ“š BookTrackX - Member Registration</span>
        </h4>


        <div class="d-flex justify-content-center">

            <div class="card shadow p-3 border-primary glass-card" style="width:23rem;">
                <div class="card-body">
                    <h5 class="card-header text-center card-title text-primary">Member Registration</h5>
                    <h6 class="text-danger text-center">{{error_msg}}</h6>

                    <form class="g-3" action="{{request.url}}" method="post" id="memberRegForm">
                        <div class="mt-3 mb-3">
                            <label for="firstname" class="form-label text-secondary">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required autofocus>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="lastname" class="form-label text-secondary">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="address" class="form-label text-secondary">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label text-secondary">Mobile</label>
                            <input type="text" class="form-control" name="mobile" id="mobile" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-secondary">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label text-secondary">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required>
                        </div>
                        <input type="submit" class="btn btn-primary form-control" value="Register" name="member_registration">
                    </form>

                </div>
            </div>

        </div>
    </div>
    <script>
      document.getElementById('memberRegForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var passwordError = document.getElementById('passwordError');
  
        if (password !== confirmpassword) {
          passwordError.textContent = 'Passwords do not match';
          event.preventDefault(); // Prevent form submission
        } else {
          passwordError.textContent = ''; // Clear error message
        }
      });
    </script>
